<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <div style="text-align: center;">
    <h1>Free Survey Form</h1>
    <p>Thank you for filling this form</p>
    <form action="">
        <label for="username">Name: <input type="text" name="" id="username" required></label> <br> <br>
        <label for="mailid">Email: <input type="email" name="" id="mailid" required></label><br> <br>
        <label for="Age">Age(Optional)</label> <br><br>
        <input type="number" name="10" id="Age" value="10" required><br> <br>
        <label for="dropdown">Which option best describe your current role?</label> <br> <br>
        <select name="" id="dropdown">
            <option value="">Choose Role</option>
            <option value="">Front Role</option>
            <option value="">Graphic Designer</option>
            <option value="">UI/UX Designer</option>
        </select> <br> <br>
        <label>Do you like coding?</label> <br><br>
        <input type="radio" name="D" >Definitely <br><br>
        <input type="radio" name="D">Maybe <br> <br>
        <input type="radio" name="D">Not Sure <br> <br>
        <label>What would you like to see improved?</label> <br><br>
        <input type="checkbox" name="front">Front End Developer<br> <br> 
        <input type="checkbox" name="back">Back End Developer <br> <br>
        <label>Any comment or suggestion:</lable><br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea> <br><br>
        <button type="submit"> Submit</button>
    </form>
</div>
</body>
</html>
